<!doctype html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <div class="card">
    <img class="logo" src="/logo.png" alt="Ascensores Nuevo Cuyo" />

  </div>

</html>
